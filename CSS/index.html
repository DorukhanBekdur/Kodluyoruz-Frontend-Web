<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <div class="logo">
       <img src="google.jpg" alt="logo">
    </div>
    <div class="search-box">
        <p>Search the web using Google!</p>
        <input type="text"> <br>
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="container">
        <div class="box">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>
        <div class="box">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="box">
            <p>Get Google! updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
</body>
</html>
